<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="header">

            <h1 class="heading">User</h1>
        </div>
        <div class="img">
          <img src="paper.png" id="1" alt="" class="option" />
          <img id="2" src="rock.png" alt="" class="option" />
          <img id="3" src="scissors.png" alt="" class="option" />
        </div>
        <button onclick="handleClick()">Submit</button>
      </div>
      <div class="text" style=" flex-direction: column;display: flex;width: 560px;display: flex;justify-content: center;align-items: center;"><h1>VS</h1>        <div class="score" id="score"><h1>Your Score : 0</h1>
        <h1>Computer Score : 0</h1>  </div>
</div>
      <div class="user">
        <div class="header">

            <h1 class="heading">Computer</h1>
        </div>
        <div class="computer" id="computer"></div>
      </div>
    </div>
    <div class="alarm" style="display: flex;flex-direction: column;gap: 50px;justify-content: center;width: 100vw;align-items: center;margin-bottom: 100px;">
        <div class="current-time" style="width: 200px;">
            <h1>Alarm Clock</h1>
            <h3>Current Time</h3>
            <p class="time" id="time"></p>
        </div>
        <div class="set-time">
            <h3>Set Alarm</h3>
            <input id="input-time" style="font-size: 24px;width: 200px;height: 50px;" type="time">
            <button class="submit" onclick="handleSetAlarm()" style="margin-top: 40px;">Submit</button>
        </div>
        <audio  style="display: none;" id="tone" src="ringtone.mp3"  ></audio>
        <button class="stop-time" id="stop-time" onclick="stopTime()">Stop Alarm</button>
    </div>
    <div class="quiz-container" >
        <div id="quiz" style="margin: auto;width: 400px;">
            <div id="question-container">
                <span id="question-text"></span>
            </div>

            <div id="answers-container">
                <button class="answer-btn"  id="sa"  onclick="selectAnswer(0)">Option 1</button>
                <button class="answer-btn "  onclick="selectAnswer(1)">Option 2</button>
                <button class="answer-btn"  onclick="selectAnswer(2)">Option 3</button>
                <button class="answer-btn"  onclick="selectAnswer(3)">Option 4</button>
            </div>

            <div id="next-btn-container">
                <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
            </div>
        </div>

        <div id="score-container"   style="display: none;margin: auto;width: 400px;">
            <h2>Your Score: <span id="final-score"></span></h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>


    <div id="game-container">
      <h1>Tic Tac Toe</h1>
      <div id="board" class="board">
          <div class="cell" data-cell-index="0"></div>
          <div class="cell" data-cell-index="1"></div>
          <div class="cell" data-cell-index="2"></div>
          <div class="cell" data-cell-index="3"></div>
          <div class="cell" data-cell-index="4"></div>
          <div class="cell" data-cell-index="5"></div>
          <div class="cell" data-cell-index="6"></div>
          <div class="cell" data-cell-index="7"></div>
          <div class="cell" data-cell-index="8"></div>
      </div>
      <button id="resetButton">Restart Game</button>
  </div>

    <script src="script.js"></script>
  </body>
</html>
